<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <form>
      <div class="holder zip">
        <label for="zip">Enter Zip Code below</label>
        <input type="text" id="zip" placeholder="US Zip Code">
      </div>
      <div class="holder feel">
        <label for="feelings">What did the weather feel like today?</label>
        <textarea class="myInput" id="feelings" placeholder="Describe conditions" rows="9" cols="50"></textarea>
        <button id="generate" type="submit"> Generate </button>
      </div>
    </form>

    <div class="holder entry">
      <div class="title">Newest Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
